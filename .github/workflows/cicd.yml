name: Deply to Production

on: 
  push:
    branches:
      - main

jobs:   
  build:
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Sign in to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Build Docker Image
      run: docker build -t mohnb33/manager:latest .
    - name: Push Docker Image
      run: docker push mohnb33/manager:latest

  deploys: 
    needs: build
    runs-on: self-hosted

    steps:  
      - name: Pull the Docker Image
        run: docker pull mohnb33/manager:latest
      - name: Delete Old Container
        run: docker rm -f manager-container
      - name: Run the Docker Container
        run: docker run -d -p 5173:80 --name manager-container mohnb33/manager:latest