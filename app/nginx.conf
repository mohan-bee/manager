server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Serve index.html for all routes
        try_files $uri /index.html;
    }

    location /static/ {
        # Optional: serve static files directly
        expires 1y;
        add_header Cache-Control "public";
    }
}
